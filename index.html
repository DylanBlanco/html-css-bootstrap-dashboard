<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>
        <link rel="stylesheet" href="css/style.css">

        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!--FONT AWESOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <!--HEADER-->
        <header>
            <div class="container-fluid text-center">
                <div class="row align-items-center col">
                    <div class="col-3 text-start">
                        <img src="./img/logo.svg" alt="logo">
                    </div>
                
                    <div class="col-6">
                        <input type="text">
                    </div>
                
                    <div class="col-3">
                        <ul class="d-flex justify-content-end">
                            <li>
                                <i class="fa-solid fa-list text-secondary"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-circle-question text-secondary"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-ellipsis-vertical text-secondary"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-bell text-warning"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!--MAIN-->
        <main class="d-flex">
            <!--ASIDE-->
            <aside>
                <div class="row">
                    <div class="col">
                        <ul class="fa-ul">
                            <li><span class="fa-li"><i class="fa-solid fa-house"></i></span> Home</li>
                            <li><span class="fa-li"><i class="fa-solid fa-chart-simple"></i></span> Stats</li>
                            <li><span class="fa-li"><i class="fa-solid fa-signal"></i></span> Signals</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul class="fa-ul">
                            <li><span class="fa-li"><i class="fa-solid fa-gear"></i></span>Admin</li>
                        </ul>
                    </div>
                </div>
            </aside>

            <!--MAIN-->
            <main>
                <!--top main-->
                <section class="top-main bg-primary"></section>

                <!--bottom main-->
                <section class="bottom-main"></section>
            </main>
        </main>
    </body>
</html>
